<!DOCTYPE html>
<html>
    <head>
    <title>Create User</title>
    </head>
    <body>
        <h1> Create user</h1>
        <hr>
        <form>
<label>1. Name </label>
        <input type="text" name="name" placeholder="name" ><br>
        <label>2. Options </label> 
        <select name="options">
         <option value="Deadpole">Deadpole </option><br>
         <option value="batman_vs_superman">Batman v Superman</option><br>
        <option value="civil_war"> Captain America: Civil War</option><br>
        <option value="Suicide_squad">Suicide Squad</option><br>
        <option value="gotg_vol2">Guardians of the Galaxy Vol 2"</option> <br>
        <option value="justice_league">Justice league</option><br>
        <option value="logan">Logan</option><br>
        <option value ="homecoming">Spider-Man</option><br>
        <option value="wonder_woman" selected>wonder_woman</option><br>
        <option value="thor_ragnarok">Ragnarok</option><br>
        <option value="black_panter">Black panther</option><br>
    
    </select><br>

    <label>3. Bio </label>
    <textarea name ="Bio"  placeholder="Please let us know about yourself"></textarea><br>
    <label>4.Upload the image</label>
    <input type="file" name="filename"/><br>
    
    <label>5. Clear </label>
    <input type="button" value="clear form" ><br>
    <label>6.Add new user</label>
    <input type="button" value="Add new user" >
    </form>
    </body>
</html>
